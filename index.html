<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div id="compChoice">
            <span>?</span>
        </div>

        <div class="scoreboard">
            <p id="scores">
                <span id="userScore">0</span>:<span id="compScore">0</span>
            </p>
            <spam id="userLabel" class="scoreLabel">User</spam>
            <spam id="compLabel" class="scoreLabel">Comp</spam>
        </div>
    
        <div class="buttons">
            <img src="./images/paper.png" id="imgPapel" alt="Papel">
            <img src="./images/rock.png" id="imgPedra" alt="Pedra">
            <img src="./images/scissors.png" id="imgTesoura" alt="Tesoura">
        </div>
        
        <div class="buttonWrap">
            <button id="resetButton" class="resetButton" type="submit">Resetar</button>
        </div>

    </main>
    <audio src="./sounds/defeat.mp3" id="audioDaDerrota"></audio>
    <audio src="./sounds/victory.mp3" id="audioDaVitoria"></audio>
</body>
</html>
